<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Games of Future</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mine.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <nav class="nav-wrapper new-nav blue accent-1">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" data-activates="nav-mobile" class="button-collapse">
                        <i class="mdi-navigation-menu"></i>
                    </a>
                    <a class="page-title">
                        Games Of Future
                    </a>
                </div>
            </div>
        </nav>
        <ul id="nav-mobile" class="side-nav fixed">
            <div class="logo">
                <a href="{% url 'home-page' %}">
                    <img id="logo-size" src="{% static 'img/site/logo.png' %}">
                </a>
            </div>
            <li>
                <a class="waves-effect waves-teal" href="#">
                    Выбор категории
                </a>
            </li>
            <li>
                <a class="waves-effect waves-teal" href="#">
                    Как мы делаем подарки
                </a>
            </li>
            <li>
                <a class="waves-effect waves-teal" href="#">
                    Наш блог
                </a>
            </li>
            <li>
                <a class="waves-effect waves-teal" href="#">
                    Руководства
                </a>
            </li>
            <li>
                <a class="waves-effect waves-teal" href="#">
                    Доставка/оплата
                </a>
            </li>
            <li>
                <a class="waves-effect waves-teal" href="#">
                    Контакты
                </a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m9 l10">
                    body
                </div>
                <div class="col hide-on-small-only m3 l2">
                    asd
                </div>
            </div>
     </div>
    </main>

    <div class="container">
        <div class="row">
            <div class="col s12 m9 l10">
                footer
            </div>
        </div>

    </div>
    {% block content %}

    {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/mine.js' %}"></script>
</body>
</html>
